<div class="ahorcado">
  <h2>Ahorcado</h2>

  <div *ngIf="!entrandoAJugar" >
    <button (click)="nuevoJuego()" class="botones">Jugar</button>
  </div>

  <div *ngIf="entrandoAJugar">

    <p class="mensaje"> Puntaje: {{ puntaje }} </p>


    <svg viewBox="0 0 200 250" class="ahorcado-dibujo">
      <!-- Estructura -->
      <line x1="10" y1="230" x2="150" y2="230" class="base" />
      <line x1="80" y1="230" x2="80" y2="20" class="poste" />
      <line x1="80" y1="20" x2="150" y2="20" class="poste" />
      <line x1="150" y1="20" x2="150" y2="50" class="poste" />

      <!-- Partes del cuerpo segÃºn los errores -->
      <circle *ngIf="intentos <= 5" cx="150" cy="70" r="20" class="parte" />
      <line *ngIf="intentos <= 4" x1="150" y1="90" x2="150" y2="150" class="parte" />
      <line *ngIf="intentos <= 3" x1="150" y1="100" x2="120" y2="130" class="parte" /> 
      <line *ngIf="intentos <= 2" x1="150" y1="100" x2="180" y2="130" class="parte" />
      <line *ngIf="intentos <= 1" x1="150" y1="150" x2="120" y2="190" class="parte" /> 
      <line *ngIf="intentos <= 0" x1="150" y1="150" x2="180" y2="190" class="parte" /> 
    </svg>



    <p class="palabra">{{ palabra }}</p>
    <p>Intentos restantes: {{ intentos }}</p>


    <div class="teclado">
      <button *ngFor="let letra of letras"
              [disabled]="letrasUsadas.includes(letra) || intentos === 0 || ganado === true"
              (click)="elegirLetra(letra)">
        {{ letra }}
      </button>
    </div>

    <p class="mensaje">{{ mensaje }} </p>

    <button *ngIf="!jugando"(click)="nuevoJuego()" class="botones">Volver a Jugar</button>
  </div>
  
</div>
